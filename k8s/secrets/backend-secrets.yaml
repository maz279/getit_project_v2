# Backend Secrets for GetIt Bangladesh Multi-Vendor E-commerce Platform
# Amazon.com/Shopee.sg-Level Security Configuration
# Note: This is a template - actual secrets should be created using kubectl or CI/CD

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: backend
    tier: backend
    project: getit-bangladesh
    secret-type: application
type: Opaque
stringData:
  # Database Secrets
  database-url: "postgresql://username:password@postgres-service:5432/getit_production"
  database-username: "getit_user"
  database-password: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Redis Secrets
  redis-url: "redis://:password@redis-service:6379"
  redis-password: "REPLACE_WITH_SECURE_REDIS_PASSWORD"
  
  # JWT and Encryption
  jwt-secret: "REPLACE_WITH_SECURE_JWT_SECRET_256_CHARS"
  encryption-key: "REPLACE_WITH_SECURE_ENCRYPTION_KEY_256_CHARS"
  session-secret: "REPLACE_WITH_SECURE_SESSION_SECRET_256_CHARS"
  
  # External Services
  sentry-dsn: "https://key@sentry.io/project"
  
  # Bangladesh Payment Gateways
  bkash-app-key: "REPLACE_WITH_BKASH_APP_KEY"
  bkash-app-secret: "REPLACE_WITH_BKASH_APP_SECRET"
  bkash-username: "REPLACE_WITH_BKASH_USERNAME"
  bkash-password: "REPLACE_WITH_BKASH_PASSWORD"
  
  nagad-merchant-id: "REPLACE_WITH_NAGAD_MERCHANT_ID"
  nagad-merchant-number: "REPLACE_WITH_NAGAD_MERCHANT_NUMBER"
  nagad-public-key: "REPLACE_WITH_NAGAD_PUBLIC_KEY"
  nagad-private-key: "REPLACE_WITH_NAGAD_PRIVATE_KEY"
  
  rocket-store-id: "REPLACE_WITH_ROCKET_STORE_ID"
  rocket-store-password: "REPLACE_WITH_ROCKET_STORE_PASSWORD"
  
  ssl-commerz-store-id: "REPLACE_WITH_SSLCOMMERZ_STORE_ID"
  ssl-commerz-store-password: "REPLACE_WITH_SSLCOMMERZ_STORE_PASSWORD"
---
# AWS Secrets
apiVersion: v1
kind: Secret
metadata:
  name: aws-secrets
  labels:
    app: backend
    tier: backend
    project: getit-bangladesh
    secret-type: aws
type: Opaque
stringData:
  access-key-id: "REPLACE_WITH_AWS_ACCESS_KEY_ID"
  secret-access-key: "REPLACE_WITH_AWS_SECRET_ACCESS_KEY"
  session-token: "REPLACE_WITH_AWS_SESSION_TOKEN"
---
# Payment Secrets
apiVersion: v1
kind: Secret
metadata:
  name: payment-secrets
  labels:
    app: backend
    tier: backend
    project: getit-bangladesh
    secret-type: payment
type: Opaque
stringData:
  stripe-secret-key: "sk_live_REPLACE_WITH_STRIPE_SECRET_KEY"
  stripe-webhook-secret: "whsec_REPLACE_WITH_STRIPE_WEBHOOK_SECRET"
  paypal-client-id: "REPLACE_WITH_PAYPAL_CLIENT_ID"
  paypal-client-secret: "REPLACE_WITH_PAYPAL_CLIENT_SECRET"
---
# Notification Secrets
apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  labels:
    app: backend
    tier: backend
    project: getit-bangladesh
    secret-type: notification
type: Opaque
stringData:
