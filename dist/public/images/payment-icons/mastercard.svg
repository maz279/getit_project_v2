<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mastercard Brand Colors: Red #EB001B and Yellow #FF5F00 -->
  <rect width="120" height="40" rx="8" fill="white"/>
  <rect width="120" height="40" rx="8" stroke="#E5E5E5" stroke-width="1" fill="white"/>
  
  <!-- Mastercard Logo -->
  <g transform="translate(20, 10)">
    <!-- Left Circle (Red) -->
    <circle cx="12" cy="10" r="10" fill="#EB001B"/>
    
    <!-- Right Circle (Yellow) -->
    <circle cx="28" cy="10" r="10" fill="#FF5F00"/>
    
    <!-- Intersection -->
    <path d="M20 4.5c-1.5 1.8-2.5 4.1-2.5 6.5s1 4.7 2.5 6.5c1.5-1.8 2.5-4.1 2.5-6.5s-1-4.7-2.5-6.5z" fill="#FF5F00" opacity="0.8"/>
  </g>
  
  <!-- Mastercard Text -->
  <g transform="translate(60, 12)">
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">
      mastercard
    </text>
  </g>
  
  <!-- Card Icon -->
  <g transform="translate(75, 22)">
    <rect x="0" y="0" width="16" height="12" rx="2" stroke="#999" stroke-width="0.8" fill="none"/>
    <rect x="0" y="3" width="16" height="1.5" fill="#999"/>
    <rect x="2" y="6" width="3" height="0.8" fill="#999"/>
    <rect x="2" y="8" width="5" height="0.8" fill="#999"/>
  </g>
</svg>