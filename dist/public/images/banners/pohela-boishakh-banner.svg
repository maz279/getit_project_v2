<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="boishakhGradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="30%" stop-color="#F7931E"/>
      <stop offset="60%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#8B4513" flood-opacity="0.7"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#boishakhGradient)"/>
  
  <!-- Traditional Alpona Patterns -->
  <g opacity="0.2" stroke="#8B4513" stroke-width="2" fill="none">
    <!-- Left Side Pattern -->
    <circle cx="80" cy="200" r="40"/>
    <circle cx="80" cy="200" r="30"/>
    <circle cx="80" cy="200" r="20"/>
    <circle cx="80" cy="200" r="10"/>
    <path d="M60 180 Q80 160 100 180 Q80 200 60 180"/>
    <path d="M60 220 Q80 240 100 220 Q80 200 60 220"/>
    
    <!-- Right Side Pattern -->
    <circle cx="1120" cy="200" r="40"/>
    <circle cx="1120" cy="200" r="30"/>
    <circle cx="1120" cy="200" r="20"/>
    <circle cx="1120" cy="200" r="10"/>
    <path d="M1100 180 Q1120 160 1140 180 Q1120 200 1100 180"/>
    <path d="M1100 220 Q1120 240 1140 220 Q1120 200 1100 220"/>
    
    <!-- Top Decorative -->
    <path d="M400 50 Q600 30 800 50" stroke-width="3"/>
    <path d="M420 60 Q600 40 780 60" stroke-width="2"/>
    
    <!-- Bottom Decorative -->
    <path d="M400 350 Q600 370 800 350" stroke-width="3"/>
    <path d="M420 340 Q600 360 780 340" stroke-width="2"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(100, 100)">
    <!-- Bengali New Year Text -->
    <text x="500" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#8B4513" text-anchor="middle" filter="url(#textShadow)">
      শুভ নববর্ষ ১৪৩২
    </text>
    
    <!-- English -->
    <text x="500" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#8B4513" text-anchor="middle" filter="url(#textShadow)">
      Shubho Noboborsho 1432
    </text>
    
    <!-- Subtitle -->
    <text x="500" y="100" font-family="Arial, sans-serif" font-size="18" fill="#8B4513" text-anchor="middle">
      Celebrate Bengali New Year with Special Offers &amp; Traditional Collections
    </text>
    
    <!-- Offer Box -->
    <g transform="translate(250, 130)">
      <rect x="0" y="0" width="500" height="80" rx="15" fill="rgba(139, 69, 19, 0.9)"/>
      <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">
        বিশেষ ছাড় • Special Discounts
      </text>
      <text x="250" y="55" font-family="Arial, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle">
        Traditional Wear • Home Decor • Festive Foods
      </text>
    </g>
  </g>
  
  <!-- Traditional Fish Symbol (Pohela Boishakh) -->
  <g transform="translate(150, 300)" opacity="0.3">
    <path d="M0 20 Q20 0 40 20 Q60 20 80 40 Q60 60 40 40 Q20 40 0 20" fill="#8B4513"/>
    <circle cx="15" cy="20" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Traditional Flower -->
  <g transform="translate(950, 80)" opacity="0.3">
    <circle cx="20" cy="20" r="15" fill="#FF6B35"/>
    <circle cx="20" cy="20" r="10" fill="#FFD700"/>
    <circle cx="20" cy="20" r="5" fill="#8B4513"/>
  </g>
  
  <!-- Mango Leaf Pattern -->
  <g transform="translate(200, 50)" opacity="0.2">
    <path d="M0 0 Q15 -10 30 0 Q25 15 15 20 Q5 15 0 0" fill="#228B22"/>
    <path d="M40 5 Q55 -5 70 5 Q65 20 55 25 Q45 20 40 5" fill="#228B22"/>
    <path d="M80 0 Q95 -10 110 0 Q105 15 95 20 Q85 15 80 0" fill="#228B22"/>
  </g>
</svg>