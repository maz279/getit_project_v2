<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#006A3B"/>
      <stop offset="50%" stop-color="#F4263C"/>
      <stop offset="100%" stop-color="#0066CC"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)" opacity="0.9"/>
  
  <!-- Decorative Bangladesh Flag Elements -->
  <circle cx="100" cy="80" r="30" fill="#006A3B" opacity="0.3"/>
  <circle cx="1100" cy="320" r="40" fill="#F4263C" opacity="0.3"/>
  
  <!-- Main Content -->
  <g transform="translate(60, 80)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#glow)">
      Welcome to GetIt Bangladesh
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
      Your Premier Online Shopping Destination
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Fast Delivery</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">All over Bangladesh</text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Same Day Available</text>
      
      <rect x="200" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
      <text x="290" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Mobile Banking</text>
      <text x="290" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">bKash • Nagad • Rocket</text>
      <text x="290" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">100% Secure</text>
      
      <rect x="400" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
      <text x="490" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Best Prices</text>
      <text x="490" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Guaranteed Lowest</text>
      <text x="490" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Price Match</text>
    </g>
    
    <!-- CTA Button -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="#FF6B35"/>
      <text x="100" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Shop Now</text>
    </g>
  </g>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(900, 120)">
    <circle cx="60" cy="60" r="50" fill="rgba(255,255,255,0.2)"/>
    <path d="M30 40h10l5 20h20l3-15H45" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="55" cy="70" r="3" fill="white"/>
    <circle cx="70" cy="70" r="3" fill="white"/>
  </g>
</svg>