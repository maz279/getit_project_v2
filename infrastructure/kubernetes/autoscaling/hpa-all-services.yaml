# Special Bangladesh Festival Scaling Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: bangladesh-festival-scaling
  namespace: getit-production
  labels:
    app: festival-scaling
    component: autoscaling
    platform: getit-bangladesh
  annotations:
    description: "Bangladesh Festival Auto-scaling Configuration"
data:
  festival-config.yaml: |
    festivals:
      eid-ul-fitr:
        duration_days: 5
        traffic_multiplier: 5.0
        scaling_configs:
          customer-web:
            min_replicas: 30
            max_replicas: 150
          order-service:
            min_replicas: 25
            max_replicas: 100
          product-service:
            min_replicas: 15
            max_replicas: 60
      
      eid-ul-adha:
        duration_days: 4
        traffic_multiplier: 4.0
        scaling_configs:
          customer-web:
            min_replicas: 24
            max_replicas: 120
          order-service:
            min_replicas: 20
            max_replicas: 80
          product-service:
            min_replicas: 12
            max_replicas: 48
      
      pohela-boishakh:
        duration_days: 2
        traffic_multiplier: 3.0
        scaling_configs:
          customer-web:
            min_replicas: 18
            max_replicas: 90
          order-service:
            min_replicas: 15
            max_replicas: 60
          product-service:
            min_replicas: 9
            max_replicas: 36
      
      black-friday:
        duration_days: 3
        traffic_multiplier: 10.0
        scaling_configs:
          customer-web:
            min_replicas: 60
            max_replicas: 200
          order-service:
            min_replicas: 50
            max_replicas: 150
          product-service:
            min_replicas: 30
            max_replicas: 100
      
      cyber-monday:
        duration_days: 1
        traffic_multiplier: 8.0
        scaling_configs:
          customer-web:
            min_replicas: 48
            max_replicas: 160
          order-service:
            min_replicas: 40
            max_replicas: 120
          product-service:
            min_replicas: 24
            max_replicas: 80
    
    monitoring:
      scale_up_threshold_seconds: 30
      scale_down_threshold_seconds: 600
      cpu_threshold_festival: 40
      memory_threshold_festival: 60
      requests_per_second_threshold: 1000
    
    alert_channels:
      - slack: "#festival-alerts"
      - email: "devops-festival@getit.com.bd"
      - sms: "+8801700000000"
---
# Metrics Server Configuration for Custom Metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-metrics-config
  namespace: getit-production
  labels:
    app: custom-metrics
    component: autoscaling
    platform: getit-bangladesh
data:
  metrics.yaml: |
    custom_metrics:
      - name: http_requests_per_second
        query: 'rate(http_requests_total[1m])'
        target_type: AverageValue
      
      - name: orders_per_minute
        query: 'rate(orders_created_total[1m]) * 60'
        target_type: AverageValue
      
      - name: checkout_requests_per_second
        query: 'rate(checkout_requests_total[1m])'
        target_type: AverageValue
      
      - name: concurrent_users
        query: 'active_users_total'
        target_type: AverageValue
      
      - name: vendor_requests_per_second
        query: 'rate(vendor_api_requests_total[1m])'
        target_type: AverageValue
      
      - name: admin_requests_per_second
        query: 'rate(admin_api_requests_total[1m])'
        target_type: AverageValue
      
      - name: logs_per_second
        query: 'rate(log_entries_total[1m])'
        target_type: AverageValue
      
      # Bangladesh specific metrics
      - name: mobile_banking_transactions_per_second
        query: 'rate(bangladesh_mobile_banking_transactions_total[1m])'
        target_type: AverageValue
      
      - name: bkash_requests_per_second
        query: 'rate(bkash_api_requests_total[1m])'
        target_type: AverageValue
      
      - name: nagad_requests_per_second
        query: 'rate(nagad_api_requests_total[1m])'
        target_type: AverageValue
      
      - name: rocket_requests_per_second
        query: 'rate(rocket_api_requests_total[1m])'
        target_type: AverageValue