apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd-storage
  labels:
    platform: getit-bangladesh
    component: storage
    tier: infrastructure
  annotations:
    description: "High-performance SSD storage for databases and critical applications"
    contact: "infrastructure-team@getit.com.bd"
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "16000"
  throughput: "1000"
  fsType: ext4
  encrypted: "true"
  kmsKeyId: "arn:aws:kms:ap-southeast-1:123456789012:key/getit-bangladesh-storage-key"
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
---
