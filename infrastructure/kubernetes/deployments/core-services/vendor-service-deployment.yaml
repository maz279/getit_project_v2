apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendor-service
  namespace: getit-production
  labels:
    app: vendor-service
    component: core-service
    platform: getit-bangladesh
    tier: backend
    domain: vendor
  annotations:
    description: "Vendor Management Service for GetIt Bangladesh"
    contact: "backend-team@getit.com.bd"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: vendor-service
  template:
    metadata:
      labels:
        app: vendor-service
        component: core-service
        platform: getit-bangladesh
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: vendor-service
        image: getit-bangladesh/vendor-service:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-url
        - name: DATABASE_READ_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-read-replica-url
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongodb-url
        
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cache-secrets
              key: redis-url
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cache-secrets
              key: redis-password
        
        # Service Configuration
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "vendor-service"
        - name: SERVICE_VERSION
          value: "2.0.0"
        
        # Performance Configuration
        - name: MAX_CONNECTIONS
          value: "250"
        - name: POOL_SIZE
          value: "25"
        - name: CACHE_TTL
          value: "2400"
        - name: VENDOR_CACHE_TTL
          value: "3600"
        
        # Feature Flags
        - name: ENABLE_KYC_VERIFICATION
          value: "true"
        - name: ENABLE_AUTO_COMMISSION
          value: "true"
        - name: ENABLE_PERFORMANCE_TRACKING
          value: "true"
        - name: ENABLE_STORE_CUSTOMIZATION
          value: "true"
        - name: ENABLE_ANALYTICS_DASHBOARD
          value: "true"
        - name: ENABLE_PAYOUT_AUTOMATION
          value: "true"
        
        # Bangladesh Configuration
        - name: DEFAULT_CURRENCY
          value: "BDT"
        - name: DEFAULT_TIMEZONE
          value: "Asia/Dhaka"
        - name: SUPPORTED_LANGUAGES
          value: "bn,en,hi,ar"
        - name: VAT_RATE
          value: "15"
        
        # Bangladesh KYC & Compliance
        - name: NID_VERIFICATION_ENABLED
          value: "true"
        - name: TRADE_LICENSE_REQUIRED
          value: "true"
        - name: TIN_VERIFICATION_ENABLED
          value: "true"
        - name: BANK_VERIFICATION_ENABLED
          value: "true"
        
        # Commission & Payout Configuration
        - name: DEFAULT_COMMISSION_RATE
          value: "5.0"
        - name: MIN_PAYOUT_AMOUNT_BDT
          value: "1000"
        - name: PAYOUT_PROCESSING_DAYS
          value: "7"
        - name: MAX_PAYOUT_AMOUNT_BDT
          value: "1000000"
        
        # Store Configuration
        - name: MAX_PRODUCTS_PER_VENDOR
          value: "10000"
        - name: MAX_STORE_IMAGES
          value: "20"
        - name: STORE_LOGO_MAX_SIZE_MB
          value: "5"
        - name: STORE_BANNER_MAX_SIZE_MB
          value: "10"
        
        # External Service URLs
        - name: USER_SERVICE_URL
          value: "http://user-service:3000"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:3002"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:3003"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:3004"
        - name: FINANCE_SERVICE_URL
          value: "http://finance-service:3008"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:3009"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3007"
        
        # Bangladesh Government Integration
        - name: NID_API_URL
          valueFrom:
            secretKeyRef:
              name: bangladesh-integration-secrets
              key: nid-api-url
        - name: RJSC_API_URL
          valueFrom:
            secretKeyRef:
              name: bangladesh-integration-secrets
              key: rjsc-api-url
        - name: NBR_API_URL
          valueFrom:
            secretKeyRef:
              name: bangladesh-integration-secrets
              key: nbr-api-url
        
        # File Upload Configuration
        - name: MAX_DOCUMENT_SIZE_MB
          value: "20"
        - name: ALLOWED_DOCUMENT_TYPES
          value: "application/pdf,image/jpeg,image/png"
        - name: DOCUMENTS_PER_TYPE
          value: "5"
        
        # Security Configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
        - name: API_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: api-key-secret
        - name: ENCRYPTION_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: encryption-secret
        
        volumeMounts:
        - name: vendor-documents
          mountPath: /app/uploads/vendors
        - name: vendor-stores
          mountPath: /app/uploads/stores
        - name: temp-storage
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        
        resources:
          requests:
            memory: "1.2Gi"
            cpu: "600m"
          limits:
            memory: "5Gi"
            cpu: "2.5"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
      
      volumes:
      - name: vendor-documents
        persistentVolumeClaim:
          claimName: vendor-documents-pvc
      - name: vendor-stores
        persistentVolumeClaim:
          claimName: vendor-stores-pvc
      - name: temp-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: logs
        emptyDir:
          sizeLimit: 2Gi
      
      nodeSelector:
        kubernetes.io/arch: amd64
        node-type: compute
      
      tolerations:
      - key: "compute-node"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vendor-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: vendor-service
  namespace: getit-production
  labels:
    app: vendor-service
    component: core-service
    platform: getit-bangladesh
  annotations:
    description: "Vendor Service for GetIt Bangladesh"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vendor-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vendor-service
  namespace: getit-production
  labels:
    app: vendor-service
    component: core-service
    platform: getit-bangladesh
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vendor-documents-pvc
  namespace: getit-production
  labels:
    app: vendor-service
    component: storage
    platform: getit-bangladesh
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: standard-storage
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vendor-stores-pvc
  namespace: getit-production
  labels:
    app: vendor-service
    component: storage
    platform: getit-bangladesh
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: standard-storage
  resources:
    requests:
      storage: 200Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vendor-service-pdb
  namespace: getit-production
  labels:
    app: vendor-service
    component: core-service
    platform: getit-bangladesh
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: vendor-service
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vendor-service-network-policy
  namespace: getit-production
  labels:
    app: vendor-service
    component: security
    platform: getit-bangladesh
spec:
  podSelector:
    matchLabels:
      app: vendor-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    - podSelector:
        matchLabels:
          app: customer-web
    - podSelector:
        matchLabels:
          app: vendor-dashboard
    - podSelector:
        matchLabels:
          app: admin-panel
    ports:
    - protocol: TCP
      port: 3001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          component: core-service
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 3004
    - protocol: TCP
      port: 3007
    - protocol: TCP
      port: 3008
    - protocol: TCP
      port: 3009
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80