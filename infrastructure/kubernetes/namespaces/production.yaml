apiVersion: v1
kind: Namespace
metadata:
  name: getit-production
  labels:
    name: getit-production
    environment: production
    platform: getit-bangladesh
    tier: application
    compliance: "bangladesh-bank,pci-dss,gdpr"
  annotations:
    description: "GetIt Bangladesh Multi-Vendor E-commerce Production Environment"
    contact: "production-team@getit.com.bd"
    cost-center: "production"
    security-level: "high"
    backup-required: "true"
    monitoring-required: "true"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-resource-quota
  namespace: getit-production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "50"
    pods: "200"
    services: "50"
    secrets: "100"
    configmaps: "100"
    services.loadbalancers: "10"
    services.nodeports: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: production-limit-range
  namespace: getit-production
spec:
  limits:
  - default:
      cpu: 1
      memory: 2Gi
    defaultRequest:
      cpu: 200m
      memory: 512Mi
    type: Container
  - max:
      cpu: 4
      memory: 8Gi
    min:
      cpu: 100m
      memory: 256Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: production-network-policy
  namespace: getit-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: getit-monitoring
    - namespaceSelector:
        matchLabels:
          name: getit-security
    - podSelector:
        matchLabels:
          tier: frontend
    - podSelector:
        matchLabels:
          tier: api-gateway
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: getit-monitoring
    - podSelector:
        matchLabels:
          tier: database
    - podSelector:
        matchLabels:
          tier: messaging
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80