    platform: getit-bangladesh
    tier: infrastructure
  annotations:
    description: "PostgreSQL Read Replica for GetIt Bangladesh"
    contact: "database-team@getit.com.bd"
spec:
  serviceName: postgresql-read-replica
  replicas: 2
  selector:
    matchLabels:
      app: postgresql
      role: read-replica
  template:
    metadata:
      labels:
        app: postgresql
        component: database
        role: read-replica
        platform: getit-bangladesh
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: postgresql
        image: postgres:15.4-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-read-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-read-password
        - name: POSTGRES_MASTER_HOST
          value: postgresql-master
        - name: POSTGRES_MASTER_PORT
          value: "5432"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_HOST_AUTH_METHOD
          value: md5
        - name: POSTGRES_PRIMARY_CONNINFO
          value: "host=postgresql-master port=5432 user=$(POSTGRES_USER) password=$(POSTGRES_PASSWORD) application_name=replica"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-replica-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: postgresql-hba-config
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
        - name: shared-memory
          mountPath: /dev/shm
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgresql-replica-config
        configMap:
          name: postgresql-replica-config
      - name: postgresql-hba-config
        configMap:
          name: postgresql-hba-config
      - name: shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app: postgresql
        component: database
        role: read-replica
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd-storage
      resources:
        requests:
          storage: 300Gi
